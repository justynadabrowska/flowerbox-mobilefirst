<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Box</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="container">
    <header>
        <div class="logo">
            <p>Aneta Dąbrowska</p>
        </div>
        <nav>
            <ul class="nav-list">
                <li><a href="#products">Oferta</a></li>
                <li><a href="#contact">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="hero-container">
            <h1>Flowerboxy na każdą okazję!</h1>
            <p>Poniżej znajduje się moja oferta</p>
        </div>
    </main>

    <section id="products" class="products-main-section">
        <div class="cards-container">
            <div class="card">
                <h3>Flower box 1</h3>
                <img src="../images/flower1.jpg" alt="">
            </div>
            <div class="card">
                <h3>Flower Box 2</h3>
                <img src="../images/flower2.jpg" alt="">
            </div>
            <div class="card">
                <h3>Flower Box 3</h3>
               <img src="../images/flower3.jpg" alt="">
            </div>
            <div class="card">
                <h3>Flower Box 4</h3>
               <img src="../images/flower4.jpg" alt="">
            </div>
            <div class="card">
                <h3>Flower Box 5</h3>
               <img src="../images/flower9.jpg" alt="">
            </div>
            <div class="card">
                <h3>Flower Box 6</h3>
               <img src="../images/flower6.jpg" alt="">
            </div>
            <div class="card">
                <h3>Flower Box 7</h3>
               <img src="../images/flower7.jpg" alt="">
            </div>
            <div class="card">
                <h3>Flower Box 8</h3>
               <img src="../images/flower8.jpg" alt="">
            </div>
            <div class="card">
                <h3>Flower Box 9</h3>
               <img src="../images/flower5.jpg" alt="">
            </div>
        </div>
    </section>

    <section id="contact" class="contact-main-section">
        <h1 class="contact-title">Zamow Teraz!</h1>
        <form class="contact-form" >
            <div class="input-group">
                <label for="name">Imie i Nazwisko:</label>
                <input type="text">
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email">
            </div>
            <div class="input-group">
                <label for="message">Wiadomosc:</label>
                <textarea></textarea>
            </div>
            <div class="input-group">
                <button type="submit" class="btn">Wyslij</button>
            </div>
        </form>
    </section>

    <footer>
        <h4 class="footer-title">Aneta Dabrowska 2021</h4>
    </footer>
</body>
</html>
